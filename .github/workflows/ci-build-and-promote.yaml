name: CI - Build and Promote

on:
  push:
    branches:
      - main
    paths:
      - 'apps/guestbook/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/guestbook

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/guestbook
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update GitOps manifest
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${{ github.sha }}"
          echo "Updating manifest with image: $IMAGE"
          
          yq eval ".spec.template.spec.containers[0].image = \"${IMAGE}\"" \
            -i clusters/dev/apps/guestbook/patch-image.yaml

      - name: Create promotion PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ci: update guestbook image to ${{ github.sha }}"
          title: "ðŸš€ Deploy guestbook to dev"
          body: |
            Automated image update for guestbook
            
            **Image:** `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${{ github.sha }}`
            **Commit:** ${{ github.sha }}
            
            This PR will automatically deploy when merged.
          branch: ci/deploy-guestbook-${{ github.sha }}
          base: main
